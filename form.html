<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Forms</title>
	<!--The above tag is for the title of the page seen at the Address bar-->
	<meta charset="utf-8" name="keywords" content="Exampletagsinhtml"></meta>
	<!--This is used by search engines to categorize the web documents-->
	<link rel="stylesheet" href="format.css">
</head>
<body>
	<a href="othertags.html">Back</a>
	<p>Example for form and input types</p>
	<form action="">
	<p>
		<label>Text:<input type="text" name="Name" size="25" maxlength="25"></input></label><br><br>
		<!--length and font size is set for the form-->
		Password:<input type="password" name="Mypassword" size="25" maxlength="10"/><!--without label tag-->
		<h2>Checkbox Buttons</h2>
		<label><input type="checkbox" name="box1" checked="checked"/>Box1</label><!--default this box is checked-->
		<label><input type="checkbox" name="box2" />Box2</label>
		<h2>Radio Buttons</h2>
		<label><input type="radio" name="button1" checked="checked"/>Button1</label><!--default this button is checked-->
		<label><input type="radio" name="button2" />Button2</label>
	</p>
	<h2>Select Tag</h2>
	With default size 1:
	<select name="options">
		<option>Option1</option>
		<option>Option2</option>
		<option>Option3</option>
	</select>
		<!--try for size 2-->
		<p>Example for text area</p>
		<form action="handler">
	<p>
		<textarea name="anything" row="3" columns="30">Fill something</textarea><br>
		<input type="submit" value="submit"/>
		<input type="reset" value="reset"/>
	</p>
	</form>
	</form>
